<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="corpo">
        <div>
            <h2>Cadastro de Cliente</h2>
            <h:form>
                
                <div class="form-group">
                    <label for="cpf">nome</label>
                    <h:inputText id="nome" class="form-control" value="#{clienteController.clienteMapeamento.nome}" />
                </div>
                
                <div class="form-group">
                    <label for="nome">cpf</label>
                    <h:inputText id="cpf" class="form-control" value="#{clienteController.clienteMapeamento.cpf}"/>
                </div>
                <div class="form-group">
                    <label for="idade">Idade</label>
                    <h:inputTextarea id="idade" class="form-control" value="#{clienteController.clienteMapeamento.idade}" />
                </div>
                
                <div class="form-group">
                    <label for="diaVencimento">Dia de vencimento</label>
                    <h:inputText id="vencimento" class="form-control" value="#{clienteController.clienteMapeamento.vencimento}" />
                </div>
                
                <h:selectOneMenu id="planoId" value="#{clienteController.clienteMapeamento.idPlano}">
                    <f:selectItems value="#{clienteController.listaDePlanos}" var="plano" itemLabel="#{plano.nome}"
                                   itemValue="#{plano.idPlano}"/>
                    
                </h:selectOneMenu>
                                 
                 
                <h:commandButton class="btn btn-primary" value="Atualizar" action="#{clienteController.atualizar()}"/>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
