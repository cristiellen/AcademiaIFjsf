<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="corpo">
        <div>
            <h2>Busca de Clientes</h2>
            <h:form>
                <table class="table" onload="#{clienteController.buscarTodos()}">
                    <tr>
                        <th>Id</th>
                        <th>Nome</th>
                        <th>Idade</th>
                        <th>Cpf</th>
                        <th>Vencimento</th>
                        <th>Plano</th>
                        <th>Ações</th>
                    </tr>
                    <ui:repeat value="#{clienteController.listaDeClientes}" var="cliente">
                        <tr>
                            <td>${cliente.idPessoa}</td>
                            <td>${cliente.nome}</td>
                            <td>${cliente.idade}</td>
                            <td>${cliente.cpf}</td>
                            <td>${cliente.vencimento}</td>
                            <td>${cliente.planoMapeamento.nome}</td>
                            <td>
                                <h:commandButton class="btn btn-primary" value="Editar" action="#{clienteController.editar(cliente)}"/>
                                <h:commandButton class="btn btn-danger" value="Excluir" action="#{clienteController.excluir(cliente)}"/>
                            </td>
                           
                        </tr>
                    </ui:repeat>
                </table>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
