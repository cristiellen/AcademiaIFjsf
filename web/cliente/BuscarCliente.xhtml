<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:define name="corpo">
        <div>
            <h2>Busca de Clientes</h2>
            <table class="table" onload="#{clienteController.buscarTodos()}">
                <tr>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>Idade</th>
                    <th>Dia de vencimento</th>
                   
                </tr>
                <ui:repeat value="#{clienteController.listaDeClientes}" var="cliente">
                    <tr>
                       <!-- <td>${cliente.idPlano}</td>-->
                        <td>${cliente.nome}</td>
                        <td>${cliente.cpf}</td>
                        <td>${cliente.idade}</td>
                        <td>${cliente.vencimento}</td>
                        <td><h:commandButton class="btn btn-danger" value="Excluir" action="#{ClienteController.salvar()}"/></td>
                    </tr>
                </ui:repeat>
            </table>
        </div>
    </ui:define>
</ui:composition>
