<!DOCTYPE html>
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:define name="corpo">
        <div>
            <h2>Cadastro de Plano</h2>
            <h:form>
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <h:inputText id="nome" class="form-control" value="#{planoController.planoMapeamento.nome}"/>
                </div>
                <div class="form-group">
                    <label for="descricao">Descrição</label>
                    <h:inputTextarea id="descricao" class="form-control" value="#{planoController.planoMapeamento.descricao}" />
                </div>
                <div class="form-group">
                    <label for="valor">Valor</label>
                    <h:inputText id="valor" class="form-control" value="#{planoController.planoMapeamento.valor}" />
                </div>
                <h:commandButton class="btn btn-primary" value="Salvar" action="#{planoController.salvar()}"/>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
